        class User
        {
            constructor(name,age,email)
            {
                this.name=name;
                this.age=age;
                this.email=email;
                this.courses=[];
            }
            login(){
                console.log(`${this.name} has logged in successfully`);
                return this;
            }
            logout()
            {
                console.log(`${this.name} has logged out successfully`);
                return this;
            }
           
        }
        
        class Moderator extends User
        {
            constructor(addcoins,removecoins,name,age,email)
            {
                super(name,age,email);
                this.addcoins=addcoins;
                this.removecoins=removecoins;
            }
            addcoins()
            {
                addcoins++;
                console.log(`${this.name} has sucessfully added ${this.addcoins} coins`);
                return this;
            }
            
            removecoins()
            {
                removecoins--;
                console.log(`${this.name} has sucessfully removed ${this.addcoins} coins`);
                return this;
            }
        }
