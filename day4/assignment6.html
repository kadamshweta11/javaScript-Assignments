<body>
    <h1>Assignment 6</h1>
    <h2>rewrite code using ? and || open console for output purpose</h2>
    <script>
        var num,end=0;
        function check(num)
        {
            end=0;
            return (num>=100 || num==0) ?1:0;
        }
        do{
    
         num=+prompt("enter the number greater than 100 or 0");
        end=check(num);
        }while(end==0)  

    </script>
