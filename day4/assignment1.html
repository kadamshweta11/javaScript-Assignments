<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <h1>for loop iteration</h1>
    <h2>open console for output</h2>
    <script>
        for(let i=0;i<=100;i++)
        {
            if(i%3==0 && i%5==0)
            {
                console.log(`${i}=fizzbuzz`);
            }
            else if(i%3==0)
            {
                console.log(`${i}=fizz`);
            }
            else if(i%5==0)
            {
                console.log(`${i}=buzz`);
            }
            
        }
    </script>
</body>
</html>
