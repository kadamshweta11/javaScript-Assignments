<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2 style="text-align: center;">Assignment 2</h2>
</head>
<body>
    <script>
        let no = prompt("Enter a number");
        for(let i = 1; i <= 10 ; i++)
        {
            res = no * i;
            document.write(`${no} * ${i} = ${res} <br>`);
            
        }
    </script>
</body>
</html>
