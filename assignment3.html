<html>
    <head>
        <h1>current date</h1>
        <p id="p1"></p>
        <body bgcolor="Yellow">
            <script>
                var tarik=new Date();
                var date=tarik.getDate()+'/'+(tarik.getMonth())+'/'+tarik.getFullYear();
                document.getElementById("p1").innerHTML=date;
            </script>
        </body>
    </head>
</html>
